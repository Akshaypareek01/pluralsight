<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon"
        href="https://www.pluralsight.com/etc/clientlibs/pluralsight/main/images/favicons/favicon.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="contain">
        <div class="box">
            <img src="https://app.pluralsight.com/id/img/login-logo.png"><br>
            <form submit="signin">
                <h2>Sign Up</h2>
                Name<br>
                <input type="name" id="name" /><br>
                Email<br>
                <input type="email" id="email" /><br>
                Password<br>
                <input type="password" id="password" /><br>
                Contact Number<br>
                <input type="Contactnumber" id="Contactnumber" /><br>
                <input class="submit" type="submit" value="Sign Up">
                <p>By signing up, I accept the Pluralsight
                    <a href="#">Terms of Services</a>
                </p>
                <p>Already have an account?
                <a href="signin.html" id="signin">Sign in</a></p>
                

            </form>
        </div>
        <div class="banner">
            <img src="https://www.pluralsight.com/content/dam/pluralsight2/login/login-h1.png" /><br>
            <button>Try for free</button><br>
                </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
