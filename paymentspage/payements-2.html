    <body>
        <div id="parent-payment1">
            <img src="./imagesforcheckoutpage/pluralsightcheckoutlogo.webp" alt="pluralsight-logo">
        </div>
        <div id="child-payment7">
            <h1>PAYMENT</h1>
        </div>

        <div id="child-payment6">
            <a href="../paymentspage/payments.html"><h6> < Back to Account details</h6></a>
        </div>

        <div id="parent-payment2">
            <div id="child-payment1">
            <div id="subchild-payment1">
                <h4>2</h4>
                <h2>Payment</h2>
            </div>
            <div id="child-payment2">
                <div id="subchild-payment2">
                    <h4>Select a payment method</h4>
                    <a href="#">Why do we need this for a free trial?</a>
                </div>
            <div id="child-payment3">
                <div>
                <input type="radio" value="Payment Card" name="cards" onclick="displaycards()">
                <label for="">Payment Card</label>
                </div>
                <div id="subchild-payment3">
                    <img src="./imagesforcheckoutpage/visa-1.svg" alt="visalogo">
                    <img src="./imagesforcheckoutpage/mastercard-1.svg" alt="visalogo">
                    <img src="./imagesforcheckoutpage/discover-1.svg" alt="visalogo">
                    <img src="./imagesforcheckoutpage/american_express-1.svg" alt="visalogo">
                </div>
            </div>
            <div id="paymentsuccesfull"></div>
            <div id="child-payment4">
                <form action="">
                    <div>
                        <label for="">Name on card*</label><br>
                        <input type="text" id="cardname"/>
                    </div>
                    <div>
                        <label for="">Card number*</label>
                        <br>
                        <input type="text" id="cardnum"/>
                    </div>
                    <div>
                        <label for="">Expiration*</label>
                        <br>
                        <select id="cardexp">
                            <option value="-Select One">-Select One"</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="cardyear">
                            <option value="-Select One">-Select One"</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </div>
                    <div>
                        <label for="">CVV*</label>
                        <br>
                        <input type="text" id="cvv"/>
                    </div>
                    <div>
                        <label for="">Address*</label>
                        <br>
                        <input type="text" id="address"/>
                    </div>
                    <div>
                        <label for="">Address(cont.)</label>
                        <br>
                        <input type="text" id="address2"/>
                    </div>
                    <div id="subchild-payment4">
                        <label for="">Country*</label>
                        <br>
                        <select id="country">
                            <option value="-Select One-">-Select One-"</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Austria">Austria</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                            <option value="Congo">Congo</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Iraq">Iraq</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="">City*</label>
                        <br>
                        <input type="text" id="city"/>
                    </div>
                    <div>
                        <label for="">State* (No state? Enter 'none'.)</label>
                        <br>
                        <input type="text" id="state"/>
                    </div>
                    <div>
                        <label for="">Postal code*</label>
                        <br>
                        <input type="text" id="code"/>
                    </div>
                    <div>
                        <input type="submit" value="Confirm" onclick="displaypaymentcourse()">
                    </div>

                </form>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div id="child-payment5">
            <div>
                <input type="radio" value="Payment Card" name="cards" onclick="displaypaypal()">
                <img src="./imagesforcheckoutpage/paypallogo.svg" alt="paypal pluralsight-logo">
            </div>
            <div id="paypal">
                <div>
                    <p>The safer, easier way to pay, PayPal uses data encryption and anti-fraud technology to help keep your information secure.</p>
                </div>
                <div>
                    <button><img src="./imagesforcheckoutpage/paypalcheckout.svg" alt="logo">Checkout</button>
                </div>
            </div>
        </div>
